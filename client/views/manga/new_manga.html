<template name="newManga">
    <form action="#">
        <div>
            <label for="cover">Cover Image</label>
            <input id="cover" name="cover" type="text" value="" placeholder="Image URL" accept="image/*" />
        </div>

        <div>
            <label for="readLink">Issuu/Scribd Link</label>
            <input id="readLink" name="readLink" type="text" value="" placeholder="Issuu or Scribd Link" />
        </div>
        
        <div>
            <label for="title">Title</label>
            <input name="title" type="text" value="" placeholder="Manga Title" />
        </div>
        
        <div>
            <label for="description">Description</label>
            <textarea name="description" type="text" value="" placeholder="Draw in your readers with a short and sweet description of your manga or comic!" />
        </div>

        <button type="submit">Submit</button>
    </form>
</template>
