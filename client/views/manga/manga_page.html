<template name="mangaPage">
    {{> mangaItem}}
    <p>
    {{ description }}
    </p>

    <a class="button" href="{{readLink}}">Read Now</a>

    <p>
        {{#if ownManga}}
            <a href="{{pathFor 'mangaEdit'}}"><i class="fa fa-pencil-square-o"></i> Edit</a>
        {{/if}}
    </p>
</template>
