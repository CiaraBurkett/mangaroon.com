<template name="mangaItem">
    <div class="cover">
        <a href="{{url}}"><img src="{{img}}" alt="{{title}}" /></a>
    </div><!-- end. cover -->

    <div class="author">
        <dl>
            <dt><a href="{{url}}">{{title}}</a></dt>
            <dd>{{author}}</dd>
        </dl>
    </div><!-- end .author -->
</template>
