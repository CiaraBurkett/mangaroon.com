<template name="mangaItem">
    <div class="each-manga">
        <div class="cover">
            <a href="{{pathFor 'mangaPage'}}"><img src="{{cover}}" alt="{{title}}" /></a>
        </div><!-- end. cover -->

        <div class="authorship">
            <dl>
                <dt><a class="title" href="{{pathFor 'mangaPage'}}">{{title}}</a></dt>
                <dd class="author"><a href="#">{{author}}</a></dd>
            </dl>
        </div><!-- end .author -->
    </div><!-- end .each-manga -->
</template>
