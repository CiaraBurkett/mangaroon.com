<template name="mangaItem">
    <div class="each-manga">
        <div class="cover">
            <a href="{{pathFor 'mangaPage'}}"><img src="{{img}}" alt="{{title}}" /></a>
        </div><!-- end. cover -->

        <div class="author">
            <dl>
                <dt><strong><a href="{{pathFor 'mangaPage'}}">{{title}}</a></strong></dt>
                <dd>{{author}}</dd>
            </dl>
        </div><!-- end .author -->
    </div><!-- end .each-manga -->
</template>
